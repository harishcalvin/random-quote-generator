<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="quotesection">
        <h5><i class="fas fa-quote-left"></i> <span id="quote"></span></h5>
        <p id="by"></p>
        <hr>
        <div id="buttons">
            <a href="https://twitter.com/intent/tweet?text=" id="tweetquote" target="_blank" class="waves-effect waves-light btn black"><i class="fab fa-twitter"></i></a>
            <a id="generatequote" class="waves-effect waves-light btn black"><i class="fas fa-arrow-alt-circle-right"></i></a>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
